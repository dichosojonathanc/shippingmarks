<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Shipping Marks</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-charcoal fixed-top">
    <div class="container-fluid d-flex justify-content-center">
      <a href="" class="navbar-brand"><img src="resources/shippingmarkslogo.png" alt="logo"></a>
    </div>
  </nav>

  <div class="d-flex justify-content-center align-items-center vh-100" id="fileInputDiv">
    <div class="p-3 text-center">
      <input type="file" class="d-none" name="excel" id="excel">
      <label for="excel"
        class="excel d-flex flex-column justify-content-center align-items-center border-dashed rounded-4 p-5 text-muted">
        <span>Please choose a XLSX or XLS file.</span>
      </label>
    </div>
  </div>

  <div class="modal" id="warningModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Warning!</h3>
        </div>
        <div class="modal-body">
          <p>The uploaded file was not an excel file. Please try again.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex d-none flex-column justify-content-center align-items-center vh-100" id="outputWrapper">
    <div class="print-page card shadow-lg p-4 w-100 w-md-75" id="outputDiv"></div>
    <button type="button" class="btn btn-warning mt-3 d-none" id="downloadBtn">Download / Print</button>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</body>

</html>
